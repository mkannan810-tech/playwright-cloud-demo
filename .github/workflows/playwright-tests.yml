name: Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install

      - name: Run tests
        run: pytest -v

      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: videos/

      - name: Upload traces
        uses: actions/upload-artifact@v4
        with:
          name: test-traces
          path: "*.zip"
